<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="lib-flexible-master/build/flexible_css.debug.js"></script>
    <script src="lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/globle.css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/HotelPageReviews.css" />
    <title>HotelPageReviews</title>
</head>
<body>
 <!-- 头部-->
<div class = "top">
    <div class="top-label">
        <a class="prev">
            <img src="img/images/back.png">
        </a>
        <h2>香山酒店</h2>
    </div>
</div>
 <!-- end 头部-->

<!-- wrap部分 -->
<nav>
    <a>详情</a>
    <a>房间</a>
    <a class="active">评价</a>
</nav>

<div class ="wrap">
    <div class="score">
        <span>优秀</span>
        <em>&nbsp;9.2</em>
        <p class="add-review fr">
            <span>增加评论</span>
            <a class="icon-add-1">
                <img src="img/images/add-1.png">
            </a>
        </p>
    </div>
    <ul class="dif-items">
        <li>
            <p>清洁</p>
            <div class="chart">
                <div class="back">
                    <div class="upper clean-chart"></div>
                </div>
                <span>9.0</span>
            </div>
        </li>
         <li>
            <p>舒适</p>
            <div class="chart">
                <div class="back">
                    <div class="upper  comfort-chart"></div>
                </div>
                <span>9.3</span>
            </div>
        </li>
         <li>
            <p>位置</p>
            <div class="chart">
                <div class="back">
                    <div class="upper location-chart"></div>
                </div>
                <span>6.8</span>
            </div>
        </li>
         <li>
            <p>性价比</p>
            <div class="chart">
                <div class="back">
                    <div class="upper quality-chart"></div>
                </div>
                <span>5.5</span>
            </div>
        </li>
    </ul>

    <ul  class="comment">
        <li>
            <p class="head">
                <span>张若</span>
                <em>8.8</em>
            </p>
            <p class="write-time">
                2015-12-27,10:40
            </p>
            <p class="comtext">
                balabala balabala balabala balabala balabala balabala balabala balabala balabala balabala balabala balabala
            </p>
        </li>
    </ul>
   
    
</div> 
<!-- end wrap -->
</body>
</html>
