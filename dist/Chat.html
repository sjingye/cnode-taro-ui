<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="flexible" content="initial-dpr=2,maximum-dpr=3" />
    <script src="../public/lib-flexible-master/build/flexible_css.debug.js"></script>
    <script src="../public/lib-flexible-master/build/flexible.debug.js"></script>
    <script src="../public/zepto/src/zepto.js"></script>
    <script src="../public/zepto/src/event.js"></script>
    <script src="../public/zepto/src/touch.js"></script>
    <script src="../public/touch.baidu/touch-0.2.14.min.js"></script>
    <link rel="stylesheet" href="css/public/reset.css" />
    <link rel="stylesheet" href="css/public/global.css" />
    <link rel="stylesheet" href="css/public/public.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <title>chat</title>
</head>
<body>
 <!-- 头部-->
<div class = "top">
    <div class="top-label">
        <a class="prev">
            <img src="img/images/back.png">
        </a>
        <h2>客服</h2>
    </div>
</div>
 <!-- end 头部-->

<!-- 主体部分 -->
 <div class="content">
    <div class="wrap clearfix">
        <div class="service-talk">
            <div>
                <p class="goods-info">拥有312个房间的香港丽思卡尔顿酒店，处于环球贸易广场的顶部的16层，酒店有1588英尺高，因而成为了世界最高酒店<!-- 顾客可以享受42寸的室内液晶显示屏、iPod扩展坞、大理石浴室地板，还有美丽的城市港口和岛屿景观。 -->
                </p>
                <div class="small-pic">
                    <img src="img/Chat-01.png">
                    <img src="img/Chat-02.png">
                    <img src="img/Chat-03.png">
                </div>
                <p class="talk-time">14:20</p>
            </div>
        </div>

        <div class="customer-talk">
            <div>
                <p>
                    请问最近推出的双人优惠套餐的具体情况？我想参加，但有一些问题想咨询。
                </p>
                <p class="talk-time">14:22</p>
            </div>
        </div>
        <div class="service-talk">
            <div>
                <p class="goods-info">
                    最美优惠来了！好礼享不停！只要388元即可享受优惠海景房哦！
                </p>
                <p class="talk-time">14:24</p>
            </div>
        </div>
    </div> <!-- end 主体部分 -->
 </div>
 <div class="talk-box clearfix">
     <a class="icon add-talk"></a>
     <input type="text" name="" class="input-talk" placeholder="在此输入">
     <p class="send">发送</p>
 </div>
<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
